<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="netflix-logo.png" alt="Netflix Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="user-avatar.jpg" alt="User Profile">
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <a href="#" class="btn">Try 30 Days Free</a>
            </div>
            <div class="hero-image">
                <img src="netflix-hero.png" alt="Netflix Hero Image">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix</p>
    </footer>
</body>
</html>
